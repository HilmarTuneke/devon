#profiles:
# - One Direction Flow: onedirection
# - Request Reply Flow: requestreply
#spring.profiles.active=onedirection

#spring.activemq.in-memory=true
#spring.activemq.pooled=false

# out-of-the-box 1d queue config
integration.one-direction.queuename=1d.queue
integration.one-direction.poller.rate=5000

# out-of-the-box rr queue config
integration.request-reply.queuename=rr.queue

integration.emitter.enabled=true
integration.listener.enabled=true

# default values for new channel/queues
integration.default.poller.rate=1000
integration.default.receivetimeout=10000
