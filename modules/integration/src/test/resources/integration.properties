#profiles:
# - One Direction Flow: 1d
# - Request Reply Flow: rr
spring.profiles.active=1d

#spring.activemq.in-memory=true
#spring.activemq.pooled=false

# out-of-the-box 1d queue config
integration.one-direction.queuename=1d.tqueue
integration.one-direction.poller.rate=5000

# out-of-the-box rr queue config
integration.request-reply.queuename=rr.tqueue

integration.emitter.enabled=false
integration.listener.enabled=false

# default values for new channel/queues
integration.default.poller.rate=1000
integration.default.receivetimeout=10000
