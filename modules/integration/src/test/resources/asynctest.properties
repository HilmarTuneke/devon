
# out-of-the-box one-direction config
integration.one-direction.emmiter=false
integration.one-direction.listener=false
integration.one-direction.channelname=1d.Channel
integration.one-direction.queuename=1d.queue
integration.one-direction.poller.rate=5000

# out-of-the-box request-reply config
integration.request-reply.emmiter=false
integration.request-reply.listener=false
integration.request-reply.channelname=rr.Channel
integration.request-reply.queuename=rr.queue
integration.request-reply.receivetimeout=10000

# out-of-the-box request-reply-async config
integration.request-reply-async.emmiter=true
integration.request-reply-async.listener=true
integration.request-reply-async.channelname=async.Channel
integration.request-reply-async.queuename=async.queue
integration.request-reply-async.receivetimeout=5000


# default values for new channel/queues
integration.default.poller.rate=1000
integration.default.receivetimeout=10000
integration.default.poolsize=10